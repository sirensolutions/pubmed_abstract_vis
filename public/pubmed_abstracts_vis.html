<div class="nlpviscontainer">

<div ng-controller="PubmedAbstractsVisController" class="abstracts">
  <div id="{{ 'nlpvis-' + legendid }}">
  <div  ng-attr-id="{{ legendid }}" class="nlp_vis_legend">
 
</div>
  <div ng-repeat="hit in hits|limitTo:limit"
       class="snippet"
       style="width: 99%; border:1px #ddd solid; margin: 4px; padding: 4px; float: left">

    <!-- Title -->
    <div>
      <!--<a target="_blank" href="//europepmc.org/abstract/med/{{hit._source.pub_id}}">{{hit._source.title}}-->
      <!--<a target="_blank" href="" class="publication-title" data-pub-id="{{hit._source.pub_id}}">{{hit._source.title}}-->
      <a target="_blank" href="" class="publication-title" data-pub-id="{{hit._id}}">{{hit._source[titlefield]}}
      </a>
    </div>



    <!-- Abstract -->
    <!--<div ng-bind-html="hit._source.abstract_classes_plus" style="margin-top:0.5em">-->
    <!--</div>-->
    <abstract-render  data="hit._source" nlptagsfield="nlptagsfield" nlptagtypefield = "nlptagtypefield", nlptagidfield = "nlptagidfield", 
                     titlefield="titlefield" field="field" tagcolor="tagcolor" limit="limit" legendid="legendid"></abstract-render>
</div>
    </div>
</div>
  </div>
<div style="clear: both;"></div>
